<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter a location for Weather ..." id="city-name">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" onclick="getData()">Search</button>
                </div>
            </div>
        </div>
        <div class="weather-status text-white text-center">
            <img width="100" id="weather-icon">
            <h1 id="location"></h1>
            <h3 id="temp"></h3>
            <h1 class="lead" id="weather"></h1>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
